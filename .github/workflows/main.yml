name: main

on:
  push:
    branches: [ "main" ]

jobs:
  main:
    name: main branch build on push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        id: setup-jdk
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant 권한 수정
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew build